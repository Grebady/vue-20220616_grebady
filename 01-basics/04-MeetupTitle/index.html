<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <template v-for="num in 5">
          <label><input type="radio" name="meetupId" v-model="meetupId" :value="num"/> {{ num }}</label>
        </template>
        <hr />

        <template v-if="meetup"> <h3>{{ meetup.title }}</h3> </template>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
